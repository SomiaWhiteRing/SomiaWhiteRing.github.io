<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/** request.js */</span></span><br><span class="line"><span class="keyword">if</span>(res.data.code==<span class="number">401</span>)&#123; <span class="comment">// 没有权限访问当前页面</span></span><br><span class="line">  <span class="comment">/** 这里可以弄个dialog，但也没必要 */</span></span><br><span class="line">  <span class="keyword">const</span> pages = getCurrentPages()</span><br><span class="line">  <span class="keyword">const</span> currentPage = pages[pages.length-<span class="number">1</span>]    <span class="comment">//获取当前页面的对象</span></span><br><span class="line">  <span class="keyword">let</span> url = currentPage.route    <span class="comment">//当前页面url</span></span><br><span class="line">  <span class="keyword">const</span> options = currentPage.options    <span class="comment">//如果要获取url中所带的参数</span></span><br><span class="line">  <span class="keyword">if</span>(<span class="built_in">JSON</span>.stringify(options)!=<span class="string">&#x27;&#123;&#125;&#x27;</span>)&#123;</span><br><span class="line">    url = url + <span class="string">&#x27;&amp;option=&#x27;</span> + <span class="built_in">JSON</span>.stringify(options)</span><br><span class="line">  &#125; <span class="comment">// 如果存在参数就先stringify一下然后塞进option里面</span></span><br><span class="line">  wx.navigateTo(&#123;</span><br><span class="line">    <span class="attr">url</span>: <span class="string">&#x27;/pages/login/index?url=/&#x27;</span> + url,</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/** login.js */</span></span><br><span class="line"><span class="attr">data</span>: &#123; <span class="comment">// 在data里给参数留两个位置</span></span><br><span class="line">  <span class="attr">url</span>: <span class="string">&#x27;&#x27;</span>,</span><br><span class="line">  <span class="attr">option</span>: <span class="string">&#x27;&#x27;</span>,</span><br><span class="line">&#125;,</span><br><span class="line"></span><br><span class="line"><span class="attr">onLoad</span>: <span class="function"><span class="keyword">function</span> (<span class="params">options</span>) </span>&#123; <span class="comment">// 在页面onLoad的时候把request.js里面的url和option拿出来</span></span><br><span class="line">  <span class="keyword">if</span> (options.url) <span class="built_in">this</span>.setData(&#123; <span class="attr">url</span>: options.url &#125;)</span><br><span class="line">  <span class="keyword">if</span> (options.option) <span class="built_in">this</span>.setData(&#123; <span class="attr">option</span>: options.option &#125;)</span><br><span class="line">&#125;,</span><br><span class="line"></span><br><span class="line"><span class="comment">/** 登录完成后的回调 */</span></span><br><span class="line"><span class="keyword">if</span> (<span class="built_in">this</span>.data.url) &#123;</span><br><span class="line">  <span class="keyword">if</span> (<span class="built_in">this</span>.data.option) &#123; <span class="comment">// 如果有带参数就把参数抓出来</span></span><br><span class="line">    <span class="keyword">const</span> options = <span class="built_in">JSON</span>.parse(<span class="built_in">this</span>.data.option)</span><br><span class="line">    <span class="keyword">let</span> urlWithArgs = <span class="built_in">this</span>.data.url + <span class="string">&#x27;?&#x27;</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> key <span class="keyword">in</span> options) &#123;</span><br><span class="line">      <span class="keyword">var</span> value = options[key]</span><br><span class="line">      urlWithArgs += key + <span class="string">&#x27;=&#x27;</span> + value + <span class="string">&#x27;&amp;&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line">    urlWithArgs = urlWithArgs.substring(<span class="number">0</span>, urlWithArgs.length - <span class="number">1</span>)</span><br><span class="line">    wx.reLaunch(&#123;</span><br><span class="line">      <span class="attr">url</span>: urlWithArgs</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    wx.reLaunch(&#123;</span><br><span class="line">      <span class="attr">url</span>: <span class="built_in">this</span>.data.url</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span
