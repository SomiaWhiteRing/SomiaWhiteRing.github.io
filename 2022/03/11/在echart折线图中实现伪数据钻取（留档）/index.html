) =&gt; &#123;</span><br><span class="line">          const serieCalcData = item.data.map((data, index) =&gt; &#123;</span><br><span class="line">            return (parseFloat(data) / parseFloat(sum_data[index]) * 100).toFixed(2)</span><br><span class="line">          &#125;)</span><br><span class="line">          item.data = serieCalcData</span><br><span class="line">          item.stack = &#x27;总量&#x27;</span><br><span class="line">          item.areaStyle = &#123;&#125;</span><br><span class="line">        &#125;)</span><br><span class="line">        option.yAxis.min = 0</span><br><span class="line">        option.yAxis.max = 100</span><br><span class="line">        option.xAxis.boundaryGap = false</span><br><span class="line">        // option.tooltip.formatter = function(params) &#123;</span><br><span class="line">        //   let s = params[0].name + &#x27;&lt;/br&gt;&#x27;</span><br><span class="line">        //   const sum = params.reduce((total, cur) =&gt; total + cur.value, 0)</span><br><span class="line">        //   for (let i = 0; i &lt; params.length; i++) &#123;</span><br><span class="line">        //     s += &#x27;&lt;span style=&quot;display:inline-block;margin-right:5px;border-radius:10px;width:9px;height:9px;background-color:&#x27; + params[i].color + &#x27;&quot;&gt;&lt;/span&gt;&#x27;</span><br><span class="line">        //     s += params[i].seriesName + &#x27; : &#x27; + (100 * parseFloat(params[i].value) / parseFloat(sum)).toFixed(2) + &#x27;%&lt;br&gt;&#x27;</span><br><span class="line">        //   &#125;</span><br><span class="line">        //   return s</span><br><span class="line">        // &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    _combineRowPaths(data, ...arrays) &#123;</span><br><span class="line">      const len = arrays.length</span><br><span class="line">      let _result = []</span><br><span class="line">      if (len) &#123;</span><br><span class="line">        const rowPaths = arrays.reduce((prev, curr) =&gt; &#123;</span><br><span class="line">          const arr = []</span><br><span class="line">          prev.values.forEach(_prevEl =&gt; &#123;</span><br><span class="line">            const prevKey = prev.key.split(SEPARATOR)</span><br><span class="line">            curr.values.forEach(_currEl =&gt; &#123;</span><br><span class="line">              const currKey = curr.key</span><br><span class="line">              const conditions = &#123;&#125;</span><br><span class="line">              prevKey.forEach((key, i) =&gt; &#123;</span><br><span class="line">                conditions[key] = _prevEl.split(SEPARATOR)[i]</span><br><span class="line">              &#125;)</span><br><span class="line">              conditions[currKey] = _currEl</span><br><span class="line">              // 判断数据里是否有该项</span><br><span class="line">              const filter = data.some((data) =&gt; &#123;</span><br><span class="line">                let status = true</span><br><span class="line">                for (const key in conditions) &#123;</span><br><span class="line">                  if (conditions[key] !== data[key]) &#123;</span><br><span class="line">                    status = false</span><br><span class="line">                    return</span><br><span class="line">                  &#125;</span><br><span class="line">                &#125;</span><br><span class="line">                return status</span><br><span class="line">              &#125;)</span><br><span class="line">              if (filter) &#123;</span><br><span class="line">                arr.push(_prevEl + SEPARATOR + _currEl)</span><br><span class="line">              &#125;</span><br><span class="line">            &#125;)</span><br><span class="line">          &#125;)</span><br><span class="line">          return &#123; key: prev.key + SEPARATOR + curr.key, values: arr &#125;</span><br><span class="line">        &#125;) || &#123;&#125;</span><br><span class="line">        _result = rowPaths.values || []</span><br><span class="line">      &#125;</span><br><span class="line">      return _result</span><br><span class="line">    &#125;,</span><br><span class="line">    _combineColPaths(...arrays) &#123;</span><br><span class="line">      return arrays.length ? arrays.reduce((prev, curr) =&gt; &#123;</span><br><span class="line">        const arr = []</span><br><span class="line">        prev.forEach(_prevEl =&gt; &#123;</span><br><span class="line">          curr.forEach(_currEl =&gt; &#123;</span><br><span class="line">            arr.push(_prevEl + SEPARATOR + _currEl)</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125;)</span><br><span class="line">        return arr</span><br><span class="line">      &#125;) : arrays</span><br><span class="line">    &#125;,</span><br><span class="line">    _findCategory(keys = [], data = []) &#123;</span><br><span class="line">      const _result = &#123;&#125;</span><br><span class="line">      data.forEach(item =&gt; &#123;</span><br><span class="line">        keys.forEach(key =&gt; &#123;</span><br><span class="line">          // Remove duplicates</span><br><span class="line">          _result[key] = _result[key] || []</span><br><span class="line">          _result[key].push(item[key])</span><br><span class="line">          _result[key] = [...new Set(_result[key])]</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;)</span><br><span class="line">      return _result</span><br><span class="line">    &#125;,</span><br><span class="line">    _reduceValue(data, key) &#123;</span><br><span class="line">      if (!data.length) return 0</span><br><span class="line">      return data.reduce((sum, item) =&gt; &#123; return sum + Number(item[key]) &#125;, 0)</span><br><span class="line">    &#125;,</span><br><span class="line">    _filterData(conditions, data) &#123;</span><br><span class="line">      return data.filter((data) =&gt; &#123;</span><br><span class="line">        let status = true</span><br><span class="line">        for (const key in conditions) &#123;</span><br><span class="line">          if (conditions[key] !== data[key]) &#123;</span><br><span class="line">            status = false</span><br><span class="line">            return</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return status</span><br><span class="line">      &#125;)</span><br><span class="line">    &#125;,</span><br><span class="line">    // 将数据转换为树形结构</span><br><span class="line">    changeToTree(keyX, keyY, list) &#123;</span><br><span class="line">      // 将key列表的第一级转化为名称组</span><br><span class="line">      const sets = Array.from(new Set(list.map(i =&gt; &#123; return i[keyX[0]] &#125;)))</span><br><span class="line">      // console.log(&#x27;keyX:&#x27;, keyX)// 按深度排列的名称层</span><br><span class="line">      // console.log(&#x27;keyY:&#x27;, keyY)// 数值组的名称</span><br><span class="line">      // console.log(&#x27;list:&#x27;, list)// 该级别下的所有数据</span><br><span class="line">      // 将当前层级的树结构压入备份</span><br><span class="line">      /** 因为接下来的操作会对这些传入值直接操作，所以需要保存深拷贝后的值以防止备份失效 */</span><br><span class="line">      const backup = [</span><br><span class="line">        JSON.parse(JSON.stringify(list)),</span><br><span class="line">        JSON.parse(JSON.stringify(keyY)),</span><br><span class="line">        JSON.parse(JSON.stringify(keyX))</span><br><span class="line">      ]</span><br><span class="line">      this.drilldownBackup.push(backup)</span><br><span class="line">      // 将当前层级的名称压入标题组/** 同理，先深拷贝 */</span><br><span class="line">      this.titles.push(JSON.parse(JSON.stringify(keyX))[0])</span><br><span class="line">      // console.log(&#x27;drilldownBackup:&#x27;, this.drilldownBackup)</span><br><span class="line">      // console.log(&#x27;sets:&#x27;, sets)// 名称组</span><br><span class="line">      // 构建空的钻取树</span><br><span class="line">      const tree = sets.map(i =&gt; &#123;</span><br><span class="line">        const release = &#123;&#125;</span><br><span class="line">        release.name = i</span><br><span class="line">        release.children = []</span><br><span class="line">        keyY.map(i =&gt; &#123; release[i] = 0; return &#125;)</span><br><span class="line">        return release</span><br><span class="line">      &#125;)</span><br><span class="line">      const nums = &#123;&#125;</span><br><span class="line">      // 向空的钻取树中灌入数据</span><br><span class="line">      list.map(i =&gt; &#123;</span><br><span class="line">        const res = tree.find(j =&gt; j.name === i[keyX[0]])</span><br><span class="line">        delete i[keyX[0]]</span><br><span class="line">        // 只有子级还存在项时才会往children中添加数据</span><br><span class="line">        if (i[keyX[1]]) res.children.push(i)</span><br><span class="line">        keyY.map(j =&gt; &#123; res[j] += parseInt(i[j]); return &#125;)</span><br><span class="line">      &#125;)</span><br><span class="line">      // console.log(&#x27;tree:&#x27;, tree)</span><br><span class="line">      // 创建数值组</span><br><span class="line">      keyY.map(j =&gt; &#123;</span><br><span class="line">        nums[j] = &#123;&#125;</span><br><span class="line">        nums[j].data = []</span><br><span class="line">        nums[j].name = j</span><br><span class="line">        nums[j].type = this.chartType</span><br><span class="line">        tree.map(i =&gt; &#123;</span><br><span class="line">          nums[j].data.push(i[j] || 0)</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;)</span><br><span class="line">      // console.log(&#x27;nums:&#x27;, nums)</span><br><span class="line">      // 储存下级结构以便下钻</span><br><span class="line">      keyX.shift()</span><br><span class="line">      this.drilldownKey = keyX</span><br><span class="line">      this.drilldownIndex = keyY</span><br><span class="line">      this.drilldownTarget = tree</span><br><span class="line">      // console.log(&#x27;this.drilldownTarget:&#x27;, this.drilldownTarget)</span><br><span class="line">      return [sets, nums]</span><br><span class="line">    &#125;,</span><br><span class="line">    // 点击了数据钻取</span><br><span class="line">    clickNode(name) &#123;</span><br><span class="line">      // 获取子级的内容</span><br><span class="line">      // console.log(&#x27;this.drilldownTarget:&#x27;, this.drilldownTarget)</span><br><span class="line">      // console.log(&#x27;name:&#x27;, name)</span><br><span class="line">      const child = this.drilldownTarget.find(i =&gt; i.name === name).children</span><br><span class="line">      if (child.length &gt;= 1) &#123;</span><br><span class="line">        const [xAxisData, seriesObj] = this.changeToTree(this.drilldownKey, this.drilldownIndex, child)</span><br><span class="line">        this.calcData.xAxisData = xAxisData</span><br><span class="line">        this.calcData.seriesObj = seriesObj</span><br><span class="line">        // console.log(this.calcData.legendData)</span><br><span class="line">        // console.log(&#x27;xAxisData=&#x27;, xAxisData, &#x27;seriesObj=&#x27;, seriesObj)</span><br><span class="line">        this.renderChart()</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    // 点击了标题以返回上级</span><br><span class="line">    backUp(val) &#123;</span><br><span class="line">      if (this.drilldownBackup.length &gt; 1) &#123;</span><br><span class="line">        // 吐出当前一级的数据</span><br><span class="line">        this.drilldownBackup.pop()</span><br><span class="line">        this.titles.pop()</span><br><span class="line">        this.titles.pop()</span><br><span class="line">        // 收集上一级的数据</span><br><span class="line">        const [list, keyY, keyX] = this.drilldownBackup.pop()</span><br><span class="line">        const [sets, nums] = this.changeToTree(keyX, keyY, list)</span><br><span class="line">        this.calcData.xAxisData = sets</span><br><span class="line">        this.calcData.seriesObj = nums</span><br><span class="line">        this.renderChart()</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;,</span><br><span class="line">    // 清空钻取数据以防止堆积</span><br><span class="line">    clear() &#123;</span><br><span class="line">      this.drilldownKey = []</span><br><span class="line">      this.drilldownIndex = []</span><br><span class="line">      this.drilldownTarget = []</span><br><span class="line">      this.drilldownBackup = []</span><br><span class="line">      this.titles = []</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;style lang=&quot;scss&quot; scoped&gt;</span><br><span class="line"></span><br><span class="line">&lt;/style&gt;</span><br></pre></td></tr></table></figure>
